<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de Mot de Passe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Ajout de Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column" style="min-height: 100vh;">
    <div class="card mx-auto my-4 p-4">
      <h1 id="main-title">Générateur de Mot de Passe</h1>
      <form>
        <label for="password-length">Longueur du mot de passe</label>
        <input
          type="number"
          id="password-length"
          value="12"
          min="8"
          max="20"
          class="form-control mb-3"
        />
        <div>
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Inclure des lettres majuscules</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Inclure des chiffres</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" checked />
          <label for="symbols">Inclure des symboles</label>
        </div>
        <button type="button" id="generate-button" class="btn btn-primary">
          <i class="fas fa-key"></i> Générer
        </button>
      </form>

      <div
        class="output mt-4 text-center p-3 border rounded bg-light"
        id="password-output"
      >
        Votre mot de passe apparaîtra ici.
      </div>

      <button id="copy-button" class="btn btn-success mt-3">
        <i class="fas fa-copy"></i> Copier
      </button>

      <div id="copy-success" style="display: none">
        Le mot de passe a été copié ✔️
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
      <div class="container text-center">
        <p>&copy; 2024 Générateur de Mot de Passe - Tous droits réservés <br>
        Créé avec ❤️ par <a href="https://github.com/Benjamin63B/">Benjamin63B </a></p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
